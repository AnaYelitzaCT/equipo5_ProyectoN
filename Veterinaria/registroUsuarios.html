<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registro Usuarios</title>
  <link rel="icon" type="image/x-icon" href="./src/newlog.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/footer.css">
<link rel="stylesheet" href="./css/registro.css">
<link rel="stylesheet" href="./css/style.css">

<!-- esto es vincular el main js -->


<body>
  
  <header id="parteNavbar">
    <script src="./js/navbar.js"></script> 
</header>


  <div class="container">
    <h1 class="h1">Registro</h1>
    <form id="form">
      <div class="mb-3">
        <!-- nombre -->
        <label for="exampleInputEmail1" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="name" placeholder="Por favor ingrese su nombre completo" name="name"
          required>
      </div>
      <!-- telefono -->
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Teléfono</label>
        <input type="number" class="form-control" id="phone" placeholder="Por favor ingrese su número telefónico"
          name="phone" required>
      </div>
            <!-- email nombre de usuario -->
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Correo Electrónico</label>
        <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
          placeholder="Por favor ingrese su correo electrónico" name="email" required>
        <div id="emailHelp" class="form-text"></div>
      </div>
    <!-- contraseña -->
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Contraseña</label>
        <input placeholder="Por favor escriba su contaseña" name="contraseña" class="form-control " id="contraseña1" rows="6"
          cols="60" required type="password" maxlength="8" minlength="8"></input>

      </div>
      <!-- contraseña confirmación -->
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Confirmación contraseña</label>
        <input placeholder="Por favor escriba su contaseña" name="ValidaciónContraseña" class="form-control " id="contraseña2" rows="6"
          cols="60" required type="password" maxlength="8" minlength="8"></input>

      </div>

      <!--<button type="submit" class="btnenviar" id="button" style="background-color: #8A7488;">Enviar</button>-->
      <input type="submit" id="button" value="Registrarse" class="btnenviar" style="background-color: #8A7488;">
    </form>
    <script src="./js/registroUsuarios.js"></script> 
    
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

    <section class="piePagina">
  
      <footer id="partefooter">
          
          <script src="./js/footer.js"></script>
         
      </footer>
    
  </section>
    
  
  
  </body>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  
  
  </html>
