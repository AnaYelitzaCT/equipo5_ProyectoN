<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Login Mascotitas</title>
    
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/footer.css">
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/login.css">
    <header id="parteNavbar">
      <script src="./js/navbar.js"></script>
      
  </header>

    <div class="container_login" style="padding-bottom: 50%; ">
      <div class="login-box">
        <img src="./src/fon_do.png" class="logo">
        <h1>Inicio de sesión</h1>
        <form id="form">
          <!-- Usuario -->
          <label for="username">Correo Electrónico</label>
          <input type="text" id="email" placeholder="Ingrese su Correo Electronico">
          <!-- ContraseñaT -->
          <label for="password">Contraseña</label>
          <input type="password" id="password" placeholder="Ingresa la contraseña">
          <input id="button" type="submit" value="Ingresar">
        </form>
        <script src="./js/logIn.js"></script> 
      </div>
    </div>

    <!-- FOOTER -->

 <section class="piePagina">
  
  <footer id="partefooter">
      
      <script src="./js/footer.js"></script>
     
  </footer>

</section>
  </body>
</html>
