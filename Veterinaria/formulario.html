<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registro Producto</title>
  <link rel="icon" type="image/x-icon" href="./src/newlog.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
</head>
<link rel="stylesheet" href="./css/footer.css">
<link rel="stylesheet" href="./css/formulario.css">

    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script> 
<!-- esto es vincular el main js -->
<body>
</header>

 <div class="container">
    <div class="content">
      <div class="logo">
      </div>

      <div class="image">
      
      </div>
      <div class="text">
        Mascotitas <br />
        Tu mejor opción para el cuidado de tu mascota
      </div>
    </div>
    <form id="form">
      <div class="social">
      
        <div class="registro">Registro de productos</div>
      </div>

      <img  id="preview" alt="">
      <div>
        <!-- preview para cargar un previo de la imagen-->
    <div>
      <button id="upload_widget" class="cloudinary-button">Seleccionar archivo</button>
      </div>
    <!-- botón de cloudinary-button
    <button id="upload_widget" class="cloudinary-button">Upload files</button> -->
      </div>
      
       <div>
        <label for="itemname">Nombre de producto</label>
        <i class="fas fa-user"></i>
        <input
          type="text"
          name="itemname"
          id="itemname"
          placeholder="Ejemplo de producto: alimento para gatos"
        />
        <i class="fas fa-exclamation-circle failure-icon"></i>
        <i class="far fa-check-circle success-icon"></i>
        <div class="error"></div>
      </div>
      
      <div>
        <label for="validationTooltip04" class="form-label">Selecciona categoría</label>
        <select class="form-select" id="validationTooltip04" required>
          <i class="fas fa-user"></i>
          <option selected disabled value="">Seleccionar</option>
          <option>Alimento</option>
          <option>Ropa</option>
          <option>Juguetes</option>
          <option>Otros</option>
        </select>
        <div class="invalid-tooltip">
        Agrega la categoría
        </div>

        <div>
        <label for="itemprice">Precio del producto</label>
        <i class="fas fa-price"></i>
        <input
          type="number"
          name="itemprice"
          id="itemprice"
          placeholder="Ejemplo de precio 150.00"
        />
        <i class="fas fa-exclamation-circle failure-icon"></i>
        <i class="far fa-check-circle success-icon"></i>
        <div class="error"></div>
      </div>
   
       <div>
        <label for="itemdesc">descripción del producto</label>
        <i class="fas fa-desc"></i>
        <input
          type="text"
          name="itemdesc"
          id="itemdesc"
          placeholder="tipo de mascota, tamaño, etc. descripción"
        />
        <i class="fas fa-exclamation-circle failure-icon"></i>
        <i class="far fa-check-circle success-icon"></i>
        <div class="error"></div>
      </div>
           <button type="submit" id="submit">Enviar</button>
      <button type="reset" id="reset">Limpiar</button>
      <div>
        <br>
      <a href="index.html" class="btn btn-primary" role="button" data-bs-toggle="button">Regresar al inicio</a>
        </div>
    </form>
  </div>
  


</body>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
<script src="https://upload-widget.cloudinary.com/global/all.js" defer type="text/javascript"></script>

<script src="./js/formulario.js" defer></script> 

</html>
