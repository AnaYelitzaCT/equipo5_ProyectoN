     <img class="d-block mx-auto mb-4 " src="./src/fon_do.png" alt="" width="300" height="200" >
        <h2>Contáctanos.</h2>
     </div>
      <div class="row">
          
  
          <div class="col-md-8 order-md-1">
           
            <div class="alert alert-danger fade show" style="display:none;"
                                               role="alert" id="alertValidaciones">
                 <p id="alertValidacionesTexto"></p>
           </div>
            <form class="needs-validation" novalidate id="form">
              <div class="row" >
                <div class="mb-6" >
                  <label for="Name">Nombre</label>
                  <input type="text" class="form-control" id="Name" placeholder="Por favor escriba su nombre" value="" required>
                  <div class="invalid-feedback">
                    Nombre inválido
                  </div>
                </div>
                
                <div class="mb-6">
                  <label for="Number">Teléfono</label>
                  <input type="text" class="form-control" id="Number" placeholder="Por favor escriba su teléfono" value="" required>
                  <div class="invalid-feedback">
                   Teléfono inválida
                  </div>
                </div>
                <div class="mb-6">
                  <label for="Correo">Correo</label>
                  <input type="text" class="form-control" id="Correo" placeholder="Por favor escriba su email" value="" required>
                  <div class="invalid-feedback">
                    Correo inválido
                  </div>
                </div>
                  <div class="mb-6">
                  <label for="Mensaje" class="form-label">Mensaje</label>
                  <textarea placeholder="Por favor escriba su mensaje" name="message" class="form-control " id="Mensaje" rows="6"
                    cols="60" ></textarea>
          
                </div>
              </div>
              <!-- <button id="btnAgregar" class="btn btn-primary btn-lg btn-block" type="button">Agregar</button>
              <button id="btnClear" class="btn btn-primary btn-lg btn-block" type="button">Limpiar todo</button> -->
              <input type="submit" id="button" value="Enviar" class="btn btn-primary btn-lg btn-block" >
              <hr class="mb-4">
              
                
            </form>
          </div>
        </div>
