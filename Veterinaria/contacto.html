  <h1 class="h1">Contacto</h1>

  <div class="container">
    <form id="form">
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="name" placeholder="Por favor ingrese su nombre" name="name"
          required>
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Correo Electrónico</label>
        <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
          placeholder="Por favor ingrese su correo electrónico" name="email" required>
        <div id="emailHelp" class="form-text"></div>
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Teléfono</label>
        <input type="number" class="form-control" id="phone" placeholder="Por favor ingrese su número telefónico"
          name="phone" required>
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Mensaje</label>
        <textarea placeholder="Por favor escriba su mensaje" name="message" class="form-control " id="message" rows="6"
          cols="60" required></textarea>

      </div>

      <!--<button type="submit" class="btnenviar" id="button" style="background-color: #8A7488;">Enviar</button>-->
      <input type="submit" id="button" value="Send Email" class="btnenviar" style="background-color: #8A7488;">
    </form>
