<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registro</title>
  <link rel="icon" type="image/x-icon" href="./src/newlog.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
</head>
<link rel="stylesheet" href="./css/footer.css">
<link rel="stylesheet" href="./css/formulario.css">
<link rel="stylesheet" href="./css/navbar.css">
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
<!-- esto es vincular el main js -->

<body>
  <header id="parteNavbar">
    <script src="./js/navbar.js"></script> 
</header>
 

  <div class="container">
    <div class="content">
      <div class="logo">
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <img src="src/paraForm.png" alt="" />
      </div>
      <div class="image">
      
      </div>
      <div class="text">
        Mascotitas <br />
        tu mejor opción para el cuidado de tu mascota
      </div>
    </div>
    <form id="form">
      <div class="social">
        <div class="title">Registro de productos para mascotitas</div>
        <div class="question">
           <br />
          <span></span>
        </div>

        <div class="btn">
          <div class="btn-1">
         
          </div>
          <div class="btn-2">
       
          </div>
        </div>

        <div class="registro">Registo de productos</div>
      </div>
          <!-- /** 
        * ! carga de imagen Input here
       **/ -->
      
      <div>
        <input type="file" class="form-control" aria-label="file example" required>
    <div class="invalid-feedback">Favor de seleccionar un archivo </div>
    <!-- botón de cloudinary-button
    <button id="upload_widget" class="cloudinary-button">Upload files</button> -->
      </div>
      <!-- /** 
        * ! user name Input here
       **/ -->

      <div>
        <label for="username">Nombre de usuario</label>
        <i class="fas fa-user"></i>
        <input
          type="text"
          name="username"
          id="username"
          placeholder="Ejemplo de nombre: Juan Perez"
        />
        <i class="fas fa-exclamation-circle failure-icon"></i>
        <i class="far fa-check-circle success-icon"></i>
        <div class="error"></div>
      </div>
      <!-- /** 
        * ! Password Input here
       **/ -->

      <div>
        <label for="password">Contraseña</label>
        <i class="fas fa-lock"></i>
        <input
          type="password"
          name="password"
          id="password"
          placeholder="Contraseña valida de proveedor"
        />
        <i class="fas fa-exclamation-circle failure-icon"></i>
        <i class="far fa-check-circle success-icon"></i>
        <div class="error"></div>
      </div>
       <!-- /** 
        * ! Email Input here
       **/ -->

       <div>
        <label for="email">Correo electrónico</label>
        <i class="far fa-envelope"></i>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="abc@gmail.com"
        />
        <i class="fas fa-exclamation-circle failure-icon"></i>
        <i class="far fa-check-circle success-icon"></i>
        <div class="error"></div>
      </div>
       <!-- /** 
        * ! nombre de producto
       **/ -->

       <div>
        <label for="itemname">Nombre de producto</label>
        <i class="fas fa-user"></i>
        <input
          type="text"
          name="itemname"
          id="itemname"
          placeholder="Ejemplo de producto: alimento para gatos"
        />
        <i class="fas fa-exclamation-circle failure-icon"></i>
        <i class="far fa-check-circle success-icon"></i>
        <div class="error"></div>
      </div>
       <!-- /** 
        * ! precio del producto
       **/ -->

       <div>
        <label for="itemprice">Precio del producto</label>
        <i class="fas fa-price"></i>
        <input
          type="number"
          name="itemprice"
          id="itemprice"
          placeholder="Ejemplo de precio 150.00"
        />
        <i class="fas fa-exclamation-circle failure-icon"></i>
        <i class="far fa-check-circle success-icon"></i>
        <div class="error"></div>
      </div>
       <!-- /** 
        * !  descripción del producto
       **/ -->

       <div>
        <label for="itemdesc">descripción del producto</label>
        <i class="fas fa-desc"></i>
        <input
          type="text"
          name="itemdesc"
          id="itemdesc"
          placeholder="tipo de mascota, tamaño, etc. descripción"
        />
        <i class="fas fa-exclamation-circle failure-icon"></i>
        <i class="far fa-check-circle success-icon"></i>
        <div class="error"></div>
      </div>


      <button type="submit" id="submit">Enviar</button>
      <button type="reset" id="reset">Limpiar</button>
    </form>
  </div>
  
  <script src="./js/formulario.js"></script> 
  <!-- FOOTER -->
  
  <div class="fondo">
    <footer class="w-100 py-4 flex-shrink-0" id="partefooter">
            
      <script src="./js/footer.js"></script>
     
  </footer>
  </div>
  


</body>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
<script src="./js/contacto.js"></script>

</html>
